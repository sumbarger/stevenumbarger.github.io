# Minimal Mistakes config

title: "[Your Name or Site]"
description: "Astronomy Research, Outreach, and More"
url: "https://yourusername.github.io"
baseurl: "" # No trailing slash
repository: "yourusername/yourusername.github.io"

# Theme settings
theme: minimal-mistakes-jekyll

# Site navigation bar
navigation:
  - title: "About Me"
    url: /about/
  - title: "Research"
    url: /research/
  - title: "Outreach"
    url: /outreach/
  - title: "Contact"
    url: /contact/

# Appearance (astronomy vibe)
minimal_mistakes_skin: "dark" # Try "dark", "air", or "contrast" for cosmic feels
logo: "/assets/images/astro-logo.png" # Put a logo file! (like a nebula, telescope, etc.)
locale: "en-US"

# Social links (edit as needed)
author:
  name: "[Your Name]"
  avatar: "/assets/images/profile-pic.jpg"
  email: "youremail@umich.edu"
  twitter: yourtwitter
  github: yourusername
  linkedin: yourlinkedin

# Plugins required by Minimal Mistakes
plugins:
  - jekyll-include-cache

# Markdown settings
markdown: kramdown
highlighter: rouge

# Footer customization
footer:
  links:
    - label: "UM Astronomy"
      url: "https://lsa.umich.edu/astro"
      icon: "fas fa-star"
